<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
		<title>Project - Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="title">Another Boring Rock-Paper-Scissors Game</h1>
			</header>
			<main class="content">
				<div class="score-board">
					<p>
						Player<br />
						<span class="player-score">0</span>
					</p>
					<p>
						Computer<br />
						<span class="computer-score">0</span>
					</p>
				</div>
				<div class="controls">
					<button class="rock"><i class="far fa-hand-rock"></i></button>
					<button class="paper">
						<i class="far fa-hand-paper"></i>
					</button>
					<button class="scissors">
						<i class="far fa-hand-scissors"></i>
					</button>
				</div>
				<div class="result">
					<p class="round-result"></p>
				</div>
				<div class="modal-container">
					<div class="modal">
						<h2 class="game-result"></h2>
						<button class="btn">Play Again</button>
					</div>
				</div>
			</main>

			<footer class="footer">
				<p>&copy; 2021 Paul Calzado</p>
			</footer>
		</div>
	</body>
</html>
